<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Price List</title>

<style>
body{
  font-family:Arial;
  margin:0;
  padding:20px;
  background:#f4f6f9;
  transition:0.3s;
}

.dark{
  background:#121212;
  color:white;
}

h1{text-align:center}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  max-width:800px;
  margin:auto;
}

button{
  padding:6px 12px;
  cursor:pointer;
}

input{
  padding:10px;
  width:100%;
  max-width:400px;
  margin:20px auto;
  display:block;
}

.company-list{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  justify-content:center;
  margin-bottom:30px;
}

.company-card{
  background:white;
  padding:20px 40px;
  border-radius:12px;
  cursor:pointer;
  font-size:20px;
  font-weight:bold;
  box-shadow:0 3px 8px rgba(0,0,0,0.1);
}

.dark .company-card{
  background:#1e1e1e;
}

.models{
  max-width:600px;
  margin:auto;
}

.model{
  display:flex;
  justify-content:space-between;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  background:white;
}

.dark .model{
  background:#1e1e1e;
}

.timestamp{
  text-align:center;
  font-size:14px;
  margin-top:10px;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="topbar">
<h1>Latest Price List</h1>
<button onclick="toggleDark()">ðŸŒ™</button>
</div>

<input type="text" id="search" placeholder="Search company...">

<div class="company-list" id="companyList"></div>
<div class="models" id="modelSection"></div>
<div class="timestamp" id="lastUpdated"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "baba-folder.firebaseapp.com",
  projectId: "baba-folder",
  storageBucket: "baba-folder.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const companyList = document.getElementById("companyList");
const modelSection = document.getElementById("modelSection");
const lastUpdated = document.getElementById("lastUpdated");

async function loadCompanies(){
  const snapshot = await getDocs(collection(db,"prices"));

  snapshot.forEach(doc=>{
    const data = doc.data();

    const card = document.createElement("div");
    card.className="company-card";
    card.innerText=data.company;

    card.onclick=()=>{
      showModels(data.models);
      if(data.updatedAt){
        lastUpdated.innerText="Last Updated: " + data.updatedAt.toDate().toLocaleString();
      }
    }

    companyList.appendChild(card);
  });
}

function showModels(models){
  modelSection.innerHTML="";
  models.sort((a,b)=>b.price-a.price);

  models.forEach(model=>{
    const div=document.createElement("div");
    div.className="model";
    div.innerHTML=`<span>${model.name}</span><span>â‚¹ ${model.price}</span>`;
    modelSection.appendChild(div);
  });
}

document.getElementById("search").addEventListener("input",function(){
  const value=this.value.toLowerCase();
  document.querySelectorAll(".company-card").forEach(card=>{
    card.style.display = card.innerText.toLowerCase().includes(value) ? "block" : "none";
  });
});

window.toggleDark=function(){
  document.body.classList.toggle("dark");
}

loadCompanies();
</script>

</body>
</html>
