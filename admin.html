<!DOCTYPE html>
<html>
<head>
  <title>Baba Folder Admin</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      doc,
      updateDoc,
      onSnapshot,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUals9JsemB1NZk9byCaQyx-IESPTCnuU",
  authDomain: "baba-folder.firebaseapp.com",
  projectId: "baba-folder",
  storageBucket: "baba-folder.firebasestorage.app",
  messagingSenderId: "641161753750",
  appId: "1:641161753750:web:d80be1d6affbae5ffffeb7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const companiesRef = collection(db, "companies");

    // üîê LOGIN
    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert(error.message);
      }
    };

    // üîê LOGOUT
    window.logout = async function () {
      await signOut(auth);
    };

    // üîê Check Login
    onAuthStateChanged(auth, (user) => {
  const adminEmail = "gc4raven1@gmail.com";

  if (user && user.email === adminEmail) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";
    loadData();
  } else {
    document.getElementById("loginBox").style.display = "block";
    document.getElementById("adminPanel").style.display = "none";
  }
});

    function loadData() {
      onSnapshot(companiesRef, (snapshot) => {
        const container = document.getElementById("data");
        container.innerHTML = "";

        snapshot.forEach((docSnap) => {
          const data = docSnap.data();

          let card = `
            <div class="card">
              <h2>${data.name}
                <button onclick="deleteCompany('${docSnap.id}')">‚ùå</button>
              </h2>
          `;

          data.models?.forEach((model, index) => {
            card += `
              <p>
                ${model.name} - ‚Çπ${model.price}
                <button onclick="editPrice('${docSnap.id}', ${index})">‚úè</button>
              </p>
            `;
          });

          card += `
            <button onclick="addModel('${docSnap.id}')">+ Add Model</button>
            </div>
          `;

          container.innerHTML += card;
        });
      });
    }

    window.addCompany = async function () {
      const name = document.getElementById("companyInput").value;
      await addDoc(companiesRef, { name, models: [] });
      document.getElementById("companyInput").value = "";
    };

    window.deleteCompany = async function (id) {
      await deleteDoc(doc(db, "companies", id));
    };

    window.addModel = async function (id) {
      const modelName = prompt("Model Name:");
      const price = prompt("Price:");

      const ref = doc(db, "companies", id);
      const snap = await getDoc(ref);
      let data = snap.data();

      data.models.push({ name: modelName, price: price });
      await updateDoc(ref, { models: data.models });
    };

    window.editPrice = async function (id, index) {
      const newPrice = prompt("New Price:");

      const ref = doc(db, "companies", id);
      const snap = await getDoc(ref);
      let data = snap.data();

      data.models[index].price = newPrice;
      await updateDoc(ref, { models: data.models });
    };
  </script>

  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      padding: 20px;
    }

    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    .card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
    }
  </style>
</head>

<body>

  <!-- üîê LOGIN BOX -->
  <div id="loginBox">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- üî• ADMIN PANEL -->
  <div id="adminPanel" style="display:none;">
    <h1>Baba Folder Admin</h1>
    <button onclick="logout()">Logout</button>
    <br><br>
    <input type="text" id="companyInput" placeholder="Company Name">
    <button onclick="addCompany()">Add Company</button>
    <div id="data"></div>
  </div>

</body>
</html>
