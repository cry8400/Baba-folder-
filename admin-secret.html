<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
body{font-family:Arial;background:#f4f6f9;padding:20px;text-align:center}
.box{background:white;padding:25px;border-radius:10px;max-width:400px;margin:auto}
input,textarea{width:100%;padding:10px;margin:8px 0}
button{padding:10px 20px;background:#007bff;color:white;border:none}
</style>
</head>
<body>

<h2>Admin Panel</h2>

<div class="box" id="loginBox">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<div class="box" id="adminPanel" style="display:none;">
<input type="text" id="company" placeholder="Company Name">
<textarea id="models" placeholder="Model,Price (one per line)"></textarea>
<button onclick="saveData()">Save</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "baba-folder.firebaseapp.com",
  projectId: "baba-folder",
  storageBucket: "baba-folder.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

window.login=function(){
  signInWithEmailAndPassword(auth,
    document.getElementById("email").value,
    document.getElementById("password").value
  ).then(()=>alert("Login Success"))
  .catch(err=>alert(err.message));
}

onAuthStateChanged(auth,user=>{
  if(user){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("adminPanel").style.display="block";
  }
});

window.saveData=async function(){
  const company=document.getElementById("company").value;
  const lines=document.getElementById("models").value.split("\n");

  let models=[];
  lines.forEach(line=>{
    let parts=line.split(",");
    if(parts.length===2){
      models.push({name:parts[0].trim(),price:Number(parts[1].trim())});
    }
  });

  await setDoc(doc(db,"prices",company),{
    company:company,
    models:models,
    updatedAt:serverTimestamp()
  });

  alert("Saved Successfully");
}
</script>

</body>
</html>
