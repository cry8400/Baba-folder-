<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Price List</title>

<style>
body{font-family:Arial;background:#f5f5f5;padding:20px}
h2{text-align:center}
.company{background:white;padding:15px;margin:15px 0;border-radius:8px}
.model{display:flex;justify-content:space-between;padding:5px 0;border-bottom:1px solid #ddd}
</style>
</head>
<body>

<h2>Latest Price List</h2>

<div id="priceContainer"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBUals9JsemB1NZk9byCaQyx-IESPTCnuU",
  authDomain: "baba-folder.firebaseapp.com",
  projectId: "baba-folder",
  storageBucket: "baba-folder.firebasestorage.app",
  messagingSenderId: "641161753750",
  appId: "1:641161753750:web:749918781fb5f688fffeb7"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

async function loadData(){

const querySnapshot = await getDocs(collection(db, "prices"));
const container=document.getElementById("priceContainer");

container.innerHTML="";

querySnapshot.forEach((doc) => {

let data=doc.data();

let companyDiv=document.createElement("div");
companyDiv.className="company";

let title=document.createElement("h3");
title.innerText=data.company;

companyDiv.appendChild(title);

data.models.forEach(model=>{

let modelDiv=document.createElement("div");
modelDiv.className="model";
modelDiv.innerHTML=`<span>${model.name}</span><span>â‚¹ ${model.price}</span>`;

companyDiv.appendChild(modelDiv);

});

container.appendChild(companyDiv);

});

}

loadData();

</script>
</body>
</html>
