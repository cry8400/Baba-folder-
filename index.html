<head>
  <title>BABA FOLDER - Premium Mobile Display Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{background:linear-gradient(135deg,#0f172a,#1e293b);color:white}
    header{padding:30px;text-align:center;position:relative;overflow:hidden}
    .logo{font-size:32px;font-weight:700;letter-spacing:2px;animation:glow 2s infinite alternate}
    @keyframes glow{from{text-shadow:0 0 10px #3b82f6;}to{text-shadow:0 0 25px #22d3ee;}}
    .tagline{font-size:14px;color:#cbd5e1;margin-top:5px}
    .container{padding:20px;max-width:1100px;margin:auto}
    .search-box{text-align:center;margin-bottom:20px}
    input{padding:12px;width:100%;max-width:400px;border-radius:30px;border:none;outline:none}
    .brands{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:20px 0}
    .brand-btn{padding:8px 18px;border-radius:30px;border:none;background:#1e293b;color:white;cursor:pointer;transition:.3s}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
    .card{background:#1e293b;padding:20px;border-radius:20px;box-shadow:0 10px 25px rgba(0,0,0,.4);transition:.3s}
    .card:hover{transform:translateY(-5px)}
    .price{font-size:18px;font-weight:600;margin:8px 0;color:#22d3ee}
    .available{color:#22c55e;font-weight:600}
    .notavailable{color:#ef4444;font-weight:600;opacity:.7}
    .whatsapp{background:#25D366;color:white;padding:8px 15px;border:none;border-radius:8px;cursor:pointer;margin-top:8px}
    .floating-wa{position:fixed;bottom:20px;right:20px;background:#25D366;color:white;padding:15px;border-radius:50%;font-size:22px;text-decoration:none;box-shadow:0 5px 15px rgba(0,0,0,.4)}
    .admin-panel{background:#0f172a;padding:20px;border-radius:20px;margin:20px auto;max-width:400px;display:none}
    footer{text-align:center;padding:20px;background:#0f172a;margin-top:40px;color:#94a3b8}
  </style>
</head>
<body><header>
  <div class="logo">BABA FOLDER</div>
  <div class="tagline">Premium Mobile Display Store</div>
</header><div class="container">
  <div class="search-box">
    <input type="text" id="search" placeholder="Search Mobile Model..." onkeyup="searchModel()">
  </div>  <div class="brands">
    <button class="brand-btn" onclick="filterBrand('All')">All</button>
    <button class="brand-btn" onclick="filterBrand('Samsung')">Samsung</button>
    <button class="brand-btn" onclick="filterBrand('Vivo')">Vivo</button>

    <button class="brand-btn" onclick="filterBrand('iPhone')">iPhone</button>
    <button class="brand-btn" onclick="filterBrand('Motorola')">Motorola</button>
    <button class="brand-btn" onclick="filterBrand('Infinix')">Infinix</button>

  </div>  <div class="grid" id="results"></div>
</div><a class="floating-wa" href="https://wa.me/918869919326" target="_blank">ðŸ’¬</a>

<footer>
  ðŸ“ž Contact: 8869919326 | Â© 2026 BABA FOLDER
</footer><script>
let currentBrand="All";
let phoneData=JSON.parse(localStorage.getItem("phoneData"))||[
{brand:"Samsung",model:"Galaxy A12",price:1200,available:true},
{brand:"Vivo",model:"Y20",price:1300,available:true},
{brand:"Oppo",model:"A15",price:1250,available:true},
{brand:"Realme",model:"C25",price:1400,available:true},
{brand:"iPhone",model:"11",price:4500,available:false},
{brand:"Motorola",model:"G40",price:1600,available:true},
{brand:"Infinix",model:"Hot 10",price:1100,available:true},
{brand:"Redmi",model:"Note 10",price:1500,available:true}
];

function filterBrand(b){currentBrand=b;searchModel()}

function searchModel(){
let s=document.getElementById("search").value.toLowerCase();
let results=document.getElementById("results");
results.innerHTML="";
let filtered=phoneData.filter(p=>(currentBrand==="All"||p.brand===currentBrand)&&(p.brand+" "+p.model).toLowerCase().includes(s));
if(filtered.length===0){results.innerHTML="<p>No display found.</p>";return}
filtered.forEach(p=>{
let card=document.createElement("div");
card.className="card";
card.innerHTML=`
<h3>${p.brand} ${p.model}</h3>
<div class="price">â‚¹${p.price}</div>
<div class="${p.available?'available':'notavailable'}">${p.available?'Available':'Out of Stock'}</div>
<button class="whatsapp" onclick="orderNow('${p.brand} ${p.model}')">Order on WhatsApp</button>
`;
results.appendChild(card);
})}

function orderNow(model){
window.open(`https://wa.me/918869919326?text=Hello BABA FOLDER, I want display for ${model}`,'_blank')}

searchModel();
</script></body>
</html>
