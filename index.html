<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BABA FOLDER</title>
<style>
body{
margin:0;
font-family:Arial;
background:#0f172a;
color:white;
text-align:center;
}
header{
padding:20px;
font-size:28px;
font-weight:bold;
background:linear-gradient(45deg,#00c6ff,#0072ff);
animation:glow 2s infinite alternate;
}
@keyframes glow{
from{box-shadow:0 0 10px #00c6ff;}
to{box-shadow:0 0 25px #0072ff;}
}
.search-box{
margin:20px;
}
input{
padding:12px;
width:80%;
border-radius:8px;
border:none;
font-size:16px;
}
button{
padding:10px 15px;
border:none;
border-radius:8px;
margin:5px;
font-weight:bold;
cursor:pointer;
}
.brand{
display:inline-block;
margin:10px;
padding:10px 15px;
background:#1e293b;
border-radius:10px;
}
#result{
margin-top:20px;
font-size:18px;
}
.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:15px;
border-radius:50%;
font-size:20px;
}
footer{
margin-top:40px;
padding:20px;
background:#111827;
font-size:14px;
}
.admin-panel{
display:none;
background:#1e293b;
padding:15px;
margin:20px;
border-radius:10px;
}
</style>
</head>
<body>

<header>BABA FOLDER</header>

<div class="search-box">
<input type="text" id="searchInput" placeholder="Enter Mobile Model">
<button onclick="searchModel()">Search</button>
</div>

<h3>Brands</h3>

<div>
<div class="brand">Samsung</div>
<div class="brand">Vivo</div>
<div class="brand">Oppo</div>
<div class="brand">Realme</div>
<div class="brand">iPhone</div>
<div class="brand">Motorola</div>
<div class="brand">Infinix</div>
<div class="brand">Redmi</div>
</div>

<div id="result"></div>

<div class="admin-panel" id="adminPanel">
<h3>Admin Panel</h3>
<input type="text" id="newModel" placeholder="Add Model Name">
<button onclick="addModel()">Add Product</button>
</div>

<a class="whatsapp" 
href="https://wa.me/918869919326" 
target="_blank">W</a>

<footer id="footer">
© 2026 BABA FOLDER <br>
Mobile Display Available Here
</footer>

<script>
let products = ["Samsung A12","Vivo Y20","Oppo A5","Realme C25","iPhone 11","Redmi Note 10"];

function searchModel(){
let input=document.getElementById("searchInput").value;
let result=document.getElementById("result");

if(products.includes(input)){
result.innerHTML="✅ Display Available";
result.style.color="lightgreen";
}else{
result.innerHTML="❌ Not Available";
result.style.color="red";
}
}

function addModel(){
let newModel=document.getElementById("newModel").value;
products.push(newModel);
alert("Product Added");
}

let clickCount=0;
document.getElementById("footer").addEventListener("click",function(){
clickCount++;
if(clickCount==5){
let pass=prompt("Enter Admin Password");
if(pass==="Baba@123"){
document.getElementById("adminPanel").style.display="block";
}else{
alert("Wrong Password");
}
clickCount=0;
}
});
</script>

</body>
</html>
