<script>

/* Screen Change */
function next(num){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById("screen"+num).classList.add("active");
}

/* Highlight selection */
document.querySelectorAll(".option").forEach(btn=>{
  btn.addEventListener("click",function(){
    let parent=this.parentElement;
    parent.querySelectorAll(".option").forEach(o=>o.classList.remove("active"));
    this.classList.add("active");
  });
});

/* Typewriter */
const text=`My love, in a world of billions, my heart chose you.
I didnâ€™t believe in soulmates until the day I met you.
You have seen my worst and gave me your best.
Thank you for being my anchor and sunshine.
I promise to love you more today than yesterday, and more tomorrow.`;

let i=0;
function typing(){
  if(i<text.length){
    document.getElementById("typeText").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typing,40);
  }
}
typing();

/* Music first tap */
document.body.addEventListener("click",()=>{
  document.getElementById("bgMusic").play();
},{once:true});

/* No button run */
const noBtn=document.getElementById("noBtn");
function moveNo(){
  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-50);
  noBtn.style.position="fixed";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}
noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("mouseover",moveNo);

/* Heart Rain */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.innerHTML="ğŸ’–";
  heart.style.position="fixed";

  heart.style.top="-10px";
  heart.style.fontSize="18px";
  heart.style.animation="fall 3s linear";

},400);

const style=document.createElement("style");
