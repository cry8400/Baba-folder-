<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body{
margin:0;
background:#0f0f0f;

font-family:sans-serif;
text-align:center;

}

.section{
display:none;
padding:30px;
}

.active{
display:block;
animation:fade 0.6s;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

button{
padding:12px 20px;
margin:10px;
border:none;
border-radius:20px;
font-size:16px;
cursor:pointer;
}

.option{
background:#222;
color:white;
}

.option.selected{
background:#ff2e63;
}

.yesBtn{
background:#00c853;
color:white;
}

.noBtn{
background:#ff1744;
color:white;
position:relative;
}

.memories img{
width:90%;
border-radius:15px;
margin:10px 0;
}

.type{
font-size:20px;
min-height:40px;
}

.heart{
position:fixed;
color:red;
animation:fall 3s linear infinite;
}

@keyframes fall{
0%{top:-10%;}
100%{top:110%;}
}
</style>
</head>

<body>

<audio autoplay loop>

<script>

function next(num,btn){
btn.classList.add("selected");
setTimeout(()=>{
document.querySelector(".active").classList.remove("active");
document.getElementById("q"+num).classList.add("active");
},500);
}

function moveNo(btn){
btn.style.position="absolute";
btn.style.left=Math.random()*80+"%";
btn.style.top=Math.random()*80+"%";
}

function showMemories(btn){
btn.classList.add("selected");
setTimeout(()=>{
document.querySelector(".active").classList.remove("active");
document.getElementById("memories").classList.add("active");
typeWriter();
heartRain();
},600);
}

function typeWriter(){
let text="You are My Forever â¤ï¸â€ğŸ”¥";
let i=0;
let speed=80;
function typing(){
if(i<text.length){
document.getElementById("loveText").innerHTML+=text.charAt(i);
i++;
setTimeout(typing,speed);
}
}
typing();
}

function heartRain(){
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤ï¸";
heart.style.left=Math.random()*100+"%";
heart.style.fontSize=Math.random()*20+20+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),3000);
},300);
}

</script>
