<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BABA FOLDER</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0f172a;
color:white;
text-align:center;
}

header{
padding:20px;
font-size:28px;
font-weight:bold;
background:linear-gradient(45deg,#00c6ff,#0072ff);
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{box-shadow:0 0 10px #00c6ff;}
to{box-shadow:0 0 25px #0072ff;}
}

.section-title{
margin-top:40px;
font-size:22px;
color:#00c6ff;
}

.product{
background:#1e293b;
padding:15px;
margin:15px;
border-radius:10px;
display:inline-block;
width:160px;
}

.product img{
width:100%;
border-radius:8px;
}

button{
padding:8px 12px;
border:none;
border-radius:6px;
background:#00c6ff;
color:black;
cursor:pointer;
margin-top:5px;
}

#adminPanel{
display:none;
background:#111827;
padding:20px;
margin-top:30px;
}

input, select{
padding:8px;
margin:5px;
border-radius:6px;
border:none;
}

footer{
margin-top:40px;
padding:15px;
background:#111827;
cursor:pointer;
}
</style>
</head>

<body>

<header>BABA FOLDER</header>

<div id="products"></div>

<!-- ADMIN PANEL -->
<div id="adminPanel">
<h2>Admin Panel</h2>

<input type="text" id="pname" placeholder="Product Name"><br>
<input type="text" id="pprice" placeholder="Price"><br>
<input type="text" id="pimage" placeholder="Image URL"><br>

<select id="pbrand">
<option>Samsung</option>
<option>Vivo</option>
<option>Oppo</option>
<option>Realme</option>
<option>iPhone</option>
<option>Motorola</option>
<option>Infinix</option>
<option>Redmi</option>
</select><br>

<button onclick="addProduct()">Add Product</button>
</div>

<footer onclick="secretClick()">© 2026 BABA FOLDER (Click 5 times)</footer>

<script>

let clickCount=0;

function secretClick(){
clickCount++;
if(clickCount==5){
document.getElementById("adminPanel").style.display="block";
alert("Admin Panel Opened");
clickCount=0;
}
}

function addProduct(){

let name=document.getElementById("pname").value;
let price=document.getElementById("pprice").value;
let image=document.getElementById("pimage").value;
let brand=document.getElementById("pbrand").value;

let product={
name:name,
price:price,
image:image,
brand:brand
};

let products=JSON.parse(localStorage.getItem("products")) || [];
products.push(product);
localStorage.setItem("products",JSON.stringify(products));

displayProducts();
alert("Product Added");
}

function displayProducts(){

let products=JSON.parse(localStorage.getItem("products")) || [];
let container=document.getElementById("products");
container.innerHTML="";

let brands=["Samsung","Vivo","Oppo","Realme","iPhone","Motorola","Infinix","Redmi"];

brands.forEach(function(brand){

let brandProducts=products.filter(p=>p.brand==brand);

if(brandProducts.length>0){

container.innerHTML+=`<div class='section-title'>${brand}</div>`;

brandProducts.forEach(function(p){

container.innerHTML+=`
<div class="product">
<img src="${p.image}">
<br><b>${p.name}</b>
<br>₹${p.price}
<br>
<a href="https://wa.me/918869919326?text=I want to order ${p.name}" target="_blank">
<button>Order on WhatsApp</button>
</a>
</div>
`;
});

}

});

}

displayProducts();

</script>

</body>
</html>
