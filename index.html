<body>

</div>

<h2>Choose Our Date â¤ï¸</h2>

<!-- Proposal -->
<div class="proposal">
<h2>Will You Be My Wife? ğŸ’</h2>
<button class="yesBtn" id="yesBtn">Yes â¤ï¸</button>
<button class="noBtn" id="noBtn">No ğŸ˜­</button>
</div>

<audio id="bgMusic" src="song.mp3" loop></audio>

<script>

/* TYPEWRITER */
const text = `My love, in a world of billions, my heart chose you.
I didnâ€™t believe in soulmates until the day I met you.
You have seen my worst and gave me your best.
Thank you for being my sunshine.
I promise to love you more every single day.`;

let i=0;
function typing(){
  if(i<text.length){
    document.getElementById("typeText").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typing,40);
  }
}
typing();

/* Date plan highlight */
document.querySelectorAll(".option").forEach(btn=>{
  btn.addEventListener("click",function(){
    document.querySelectorAll(".option").forEach(o=>o.classList.remove("active"));
    this.classList.add("active");
  });
});

/* Proposal effects */
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");
const music=document.getElementById("bgMusic");

/* Music start on first interaction */
document.body.addEventListener("click",()=>{
  music.play();
},{once:true});

/* No run */
function moveNo(){
  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-50);
  noBtn.style.position="fixed";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}
noBtn.addEventListener("touchstart",moveNo);
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("click",e=>{
  e.preventDefault();
  moveNo();
});

/* Yes follow */
document.addEventListener("mousemove",e=>{
  yesBtn.style.position="fixed";
  yesBtn.style.left=(e.clientX-40)+"px";
  yesBtn.style.top=(e.clientY-20)+"px";
});
document.addEventListener("touchmove",e=>{
  yesBtn.style.position="fixed";
  yesBtn.style.left=(e.touches[0].clientX-40)+"px";
  yesBtn.style.top=(e.touches[0].clientY-20)+"px";
});

/* Heart Rain */
function heartRain(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.innerHTML="ğŸ’–";
    heart.style.position="fixed";
    heart.style.left=Math.random()*100+"vw";
    heart.style.top="-10px";
    heart.style.fontSize="20px";
    heart.style.animation="fall 3s linear";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),3000);
  },300);
}
heartRain();

const style=document.createElement("style");
style.innerHTML=`
@keyframes fall{
to{transform:translateY(100vh);opacity:0;}
}`;
document.head.appendChild(style);

</script>
